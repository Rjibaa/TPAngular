<form #AuthForm="ngForm" class="mt-4">
    <label for="email">
        Email
    </label>
    <input email ngModel required type="text" name="email" class="form-control" #emailInput="ngModel" >
    <div class="alert alert-danger" *ngIf="emailInput.invalid && emailInput.dirty"> 
        Email non valid
    </div>
    <label for="password" class="mt-3">
        Password
    </label>
    <input minlength="4" required type="password" ngModel name="password" class="form-control" #pwdInput="ngModel">
    <div class="alert alert-danger" *ngIf="pwdInput.invalid && pwdInput.dirty"> 
        Le password doit avoir au minimum 4 caracteres
    </div>
    <button [disabled]="AuthForm.invalid" class="btn btn-primary mt-3" >
        Se connecter
    </button>
</form>
